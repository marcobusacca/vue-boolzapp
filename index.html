<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Vue.js CDN -->
        <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Collegamento a "script.js" -->
        <script defer type="text/javascript" src="./js/script.js"></script>

        <!-- Head Title -->
        <title>vue-boolzapp</title>
    </head>
    <body>
        <!-- Container vue.js App -->
        <div id="app">
            <!-- Main Container -->
            <div class="container">
                <!-- Main Row -->
                <div class="row main-row">
                    <!-- Left Col -->
                    <div class="left-col">
                        <!-- Left User Row -->
                        <div class="row user-row">
                            <!-- User Info Col -->
                            <div class="user-info-col">
                                <!-- User Logo -->
                                <div class="img-logo">
                                    <!-- User Image -->
                                    <img src="./img/avatar_io.jpg" alt="user-logo">
                                </div>
                                <!-- User Name -->
                                <span class="fw-500">Sofia</span>
                            </div>
                            <!-- User Button Col -->
                            <div class="user-button-col">
                                <!-- Circle Icon -->
                                <i class="fas fa-circle-notch fa-lg"></i>
                                <!-- Message Icon -->
                                <i class="fas fa-message fa-lg"></i>
                                <!-- Menu Ellipsis Icon -->
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </div>
                        </div>
                        <!-- Left Banner Row -->
                        <div class="row banner-row">
                            <!-- Banner Col -->
                            <div class="banner-col">
                                <!-- Logo -->
                                <div class="img-logo">
                                    <!-- Notifications Icon -->
                                    <i class="fas fa-bell-slash fa-lg"></i>
                                </div>
                            </div>
                            <!-- Banner Text Col -->
                            <div class="banner-text-col">
                                <!-- Banner Text -->
                                <span class="fw-500">Ricevi notifiche di nuovi messaggi</span>
                                <a href="#" class="fw-500">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- Left Search Row -->
                        <div class="row search-row">
                            <!-- Search Col -->
                            <div class="search-col">
                                <!-- Search Button -->
                                <div class="search-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <!-- Search Input -->
                                <input type="text" name="search-contact" id="search-contact" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <!-- Left Contact Row -->
                        <div class="row contact-row">
                            
                        </div>
                    </div>
                    <!-- Right Col -->
                    <div class="right-col">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
